# Tiny Tapeout project information
project:
  title:        "Mandelbrot"      # Project title
  author:       "Mike Bell"      # Your name
  discord:      "rebelmike"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Mandelbrot on VGA"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     100000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_MichaelBell_mandelbrot"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "mandel.v"
    - "square.v"
    - "multiply.v"
    - "latch_reg.v"
    - "vga.sv"
    - "timing.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Input -12"
  ui[1]: "Input -11"
  ui[2]: "Input -10"
  ui[3]: "Input -9"
  ui[4]: "Input -8"
  ui[5]: "Input -7"
  ui[6]: "Input -6"
  ui[7]: "Input -5"

  # Outputs
  uo[0]: "Iter 0"
  uo[1]: "Iter 1"
  uo[2]: "Iter 2"
  uo[3]: "Iter 3"
  uo[4]: "Iter 4"
  uo[5]: "Iter 5"
  uo[6]: "Iter 6"
  uo[7]: "Escape"

  # Bidirectional pins
  uio[0]: "Input -4"
  uio[1]: "Input -3"
  uio[2]: "Input -2"
  uio[3]: "Input -1"
  uio[4]: "Input 0"
  uio[5]: "Input 1"
  uio[6]: "Input X"
  uio[7]: "Input EN"

# Do not change!
yaml_version: 6
